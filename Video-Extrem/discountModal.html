<div class="modal fade" id="createDiscountModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Cerrar</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Agregar Promoción
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <h5 class="col-md-4 control-label" for="inputNombre">URL</h5>
                        <br>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputCreateLink" placeholder="URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <h5 class="col-md-4 control-label" for="inputNombre">Estado</h5>
                            <br>
                            <select id="selectCreateStatus" class="form-control select col-lg-12 col-md-12 col-sm-12">
                                <option value="1">Activado</option>
                                <option value="0">Desactivado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <h5 class="col-md-4 control-label" for="inputNombre">Carruseles</h5>
                        <br>
                        <div class="col-md-8">
                            <div class="radioButtons" id="radio_carousels"></div>
                        </div>
                    </div>
                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" ng-click="this.initAddDiscount()">
                    Crear Promoción
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn" data-toggle="modal" data-target="#createDiscountModal" ng-click="this.populateRadioCarouselNames()">
    Agregar Promoción 
</button>

<div class="modal fade" id="editDiscountModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Cerrar</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Editar Promocion
                </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <h5  class="col-sm-2 control-label" for="inputLink">Link</h5>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputEditLink" placeholder={{actualDiscount.link}} value={{actualDiscount.link}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <h5 class="col-sm-2 control-label" for="inputStatus">Estado</h5>
                        <div class="col-md-10">
                            <select id="selectEditStatus" class="form-control select col-lg-12 col-md-12 col-sm-12">
                                <option value="1">Activado</option>
                                <option value="0">Desactivado</option>
                            </select>
                        </div>
                    </div>
                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" ng-click="this.editDiscount(actualDiscount)">
                    Editar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="showDiscountModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content col-lg-12 ">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <!-- Modal Body -->
            <div id="wrapper">
                <div id="content"><div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4">ID: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputId">{{actualDiscount.idPromocion}}</h5>
                        </div>
                        <div class="form-group">
                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Estado: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualDiscount.estado}}</h5>
                        </div>
                        <div class="form-group">
                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Tipo: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualDiscount.nombre}}</h5>
                        </div>
                        <div class="form-group">
                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Imagen: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"for="inputNombre">{{actualDiscount.link}}</h5>
                        </div>
                    </form>   
                    </div>
                </div>
                <div id="sidebar">
                    <div id="moviePoster" class="modal-body posterContainer">
                        <img class="posterImg" src={{actualDiscount.link}}>
                    </div>
                </div>
                <div id="cleared">
                </div>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createGenreModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Agregar Genero
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="GenreName" placeholder="Nombre"/>
                        </div>
                    </div>
                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary">
                    Crear Genero
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn" data-toggle="modal" data-target="#createGenreModal">
    Agregar Genero 
</button>

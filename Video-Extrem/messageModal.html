<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="modalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>&nbsp;Mensaje
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body movieInfo">
                <div class="col-lg-10">
                    <div class="alert alert-movieInfo">
                         <strong>{{header}}</strong> {{body}}

                    </div>

                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Ok
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Agregar Usuario
                </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Usuario</label>
                        {{actualUser}}
                        <div class="col-sm-10">
                            <input class="form-control" id="userName" value="actualUser.userName" placeholder="Usuario"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputYear">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordInput" value="actualUser.password" placeholder="Rol"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputYear">Rol</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="rolInput" placeholder="Rol"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputYear">Telefono</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="phoneInput" placeholder="Rol"/> 
                        </div>
                    </div>
                </form>   
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary">
                    Crear Usuarios
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn" data-toggle="modal" data-target="#createUserModal">
    Agregar Usuarios 
</button>

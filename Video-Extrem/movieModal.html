<div class="modal fade" id="createMovieModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Agregar Pelicula 
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="movieName" placeholder="Nombre de la Pelicula"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputYear">Año</label>
                        <div class="col-sm-10">
                            <input type="number" min="1900" max="2099" step="1" value="2016" class="form-control" id="movieYear" placeholder="Nombre de la Pelicula"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Genero</label>
                        <div class="col-sm-10">
                            <select name="gendre" class="form-control">
                                <option value="60">Comedia</option>
                                <option value="69">Sci-Fi</option>
                                <option value="79.99">Drama</option>
                                <option value="89">Romantica</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Idioma</label>
                        <div class="col-sm-10">
                            <select name="gendre" class="form-control">
                                <option value="60">Latino</option>
                                <option value="69">Ingles</option>
                                <option value="79.99">Frances</option>
                                <option value="89">Japones</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Trama</label>
                        <div class="col-sm-10">
                            <textarea  rows="5"  class="form-control" id="movieName" placeholder="Trama de la Pelicula"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputYear">Precio</label>
                        <div class="col-sm-10">
                            <input type="number"  step="100" value="0" class="form-control" id="movieYear" placeholder="Precio de la Pelicula"/> 
                        </div>
                    </div>





                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary">
                    Crear Pelicula
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn" data-toggle="modal" data-target="#createMovieModal">
    Agregar Pelicula 
</button>

                </button>

                    {{actualMovie.Title}}

            </div>

            <div id="wrapper">

                    <form class="form-horizontal" role="form">

                        </div>

                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"

                                   for="inputNombre">{{actualMovie.Year}}</h5>
                        </div>
                        <div class="form-group">
                            
                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
                                   >Genero: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"
                                   for="inputNombre">{{actualMovie.Gendre}}</h5>

                        </div>
                        <div class="form-group">
                            <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
                                   >Idioma: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"
                                   for="inputNombre">{{Language.Year}}</h5>
                        </div>
                        <div class="form-group">
                            
                           <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
                                   >Trama: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"
                                   for="inputNombre">{{actualMovie.Trama}}</h5>

                        </div>
                        <div class="form-group">
                          <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
                                   >Precio: </h4>
                            <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"
                                   for="inputNombre">{{actualMovie.Price}}</h5>

                        </div>





                    </form>   
                    </div></div>
                <div id="sidebar"><div class="modal-body posterContainer">
                    <img class="posterImg" src={{actualMovie.Poster}}>
                    </div></div>
                <div id="cleared"></div>
            </div>



            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>

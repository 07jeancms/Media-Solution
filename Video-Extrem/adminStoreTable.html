<div>
    <table st-table="storesCollection.stores" st-safe-src="storeDataSet.stores"  class="table table-striped" >

        <thead>
            <tr>
                <th st-sort="local">Local</th>
                <th st-sort="ubicacion">Ubicacion</th>
                <th st-sort="telefono">Tel√©fono</th>
                <th st-sort="correo">Correo</th>
                <th> Editar</th>
            </tr>
            <tr>
                <th>
                    <input st-search="local"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th>
                    <input st-search="ubicacion"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th>
                    <input st-search="telefono"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th>
                    <input st-search="correo"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th >
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                        <input st-search placeholder="" class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                    </div>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="actualStore in storesCollection.stores">
                <td data-title="'Local'"  filter="{Local: 'text'}">{{actualStore.local}}</td>
                <td data-title="'Ubicacion'" filter="{Ubicacion: 'text'}">{{actualStore.ubicacion}}</td>
                <td data-title="'Telefono'" filter="{Telefono: 'text'}">{{actualStore.telefono}}</td>
                <td data-title="'Correo'" filter="{Correo: 'text'}">{{actualStore.correo}}</td>
                <td data-title="'Editar'" >                                             
                    <div class="inline col-lg-12">                                                  
                        <i class="editBtn fa fa-film col-lg-4" ng-click="this.showStore(actualStore)" data-toggle="modal" data-target="#showStoreModal" aria-hidden="true"> 
                        </i>                                                 
                        <i class="editBtn fa fa-pencil col-lg-4" ng-click="this.setEditStore(actualStore)" data-toggle="modal" data-target="#editStoreModal" aria-hidden="true">  
                        </i>                                                 
                        <i class="editBtn fa fa-trash col-lg-4"  ng-click="this.deleteStore(actualStore)" aria-hidden="true">
                        </i>                         
                    </div>                                         
                </td>                                   
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-template="customPagination.html" st-displayed-pages="5"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>


<div>
    <table st-table="suggestionsCollection.suggestions" st-safe-src="suggestionDataSet.suggestions"  class="table table-striped" >

        <thead>
            <tr>
                <th st-sort="userName">Enviada por:</th>
                <th st-sort="sugerencia">Sugerencia</th>
                <th st-sort="fecha">Fecha de Publicación</th>
                <th> Editar</th>
            </tr>
            <tr>
                <th>
                    <input st-search="userName"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th>
                    <input st-search="sugerencia"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th>
                    <input st-search="fecha"  class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                </th>
                <th >
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                        <input st-search placeholder="" class="input-filter form-control ng-pristine ng-valid ng-scope ng-empty ng-touched" type="search"/>
                    </div>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="actualSuggestion in suggestionsCollection.suggestions">
                <td data-title="'Enviada por:'">{{actualSuggestion.userName}}</td>
                <td data-title="'Sugerencia'">{{actualSuggestion.sugerencia}}</td>
                <td data-title="'Fecha de Publicación'">{{actualSuggestion.fecha}}</td>
                <td data-title="'Editar'">
                    <div class="inline col-lg-12">
                        <i class="editBtn fa fa-trash col-lg-4"  ng-click="this.deleteSuggestion(actualSuggestion)"aria-hidden="true"></i>
                    </div>
                </td>     
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-template="customPagination.html" st-displayed-pages="5"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<div class="modal fade" id="createActorModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Agregar Actor
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="ActorName" placeholder="Nombre del Actor"/>
                        </div>
                    </div>               
                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" ng-click="this.addActor()">
                    Crear
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn" data-toggle="modal" data-target="#createActorModal">
    Agregar Actor 
</button>

<div class="modal fade" id="editActorModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Editar Actor
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="updateActorName" placeholder={{actualActor.actor}}>
                        </div>
                    </div>
                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" ng-click="this.editActor()">
                    Editar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="showActorModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Info. Actor
                </h4>

            </div>
            <!-- Modal Body -->
            <div id="wrapper">
                <div id="content">
                    <div class="modal-body">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
                                    >ID: </h4>
                                <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"
                                    for="inputNombre">{{actualActor.idActor}}</h5>

                            </div>
                            <div class="form-group">
                                <h4  class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
                                    >Nombre: </h4>
                                <h5  class="col-lg-8 col-md-8 col-sm-4 col-xs-4"
                                    for="inputNombre">{{actualActor.actor}}</h5>
                            </div>
                        </form>  
                    </div>
                     
                </div>
                </div>
                <div id="cleared"></div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cerrar
                </button>
            </div>
            </div>

        </div>
    </div>

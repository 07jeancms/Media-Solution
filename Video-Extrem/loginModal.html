<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Ingresar
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="User">                                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">

                        </div>
                    </div>

                </form>     
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer ">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button href="https://twitter.com/SBootstrap" class="btn btn-default col-lg-1 col-md-1 col-sm-1"><i class="fa fa-facebook fa-fw fa-lg"></i> </button>
                    <button href="https://twitter.com/SBootstrap" class="btn btn-default col-lg-3 col-md-3 col-sm-3 "><i class="fa fa-sign-in fa-fw "></i><span>Inicia Sesion</span> </button> 
                    <button  class="btn btn-default col-lg-3 col-md-3 col-sm-3" data-dismiss="modal">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</div>

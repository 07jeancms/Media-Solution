<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Ingresar
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" ng-model="userData.userName" placeholder="User">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" ng-model="userData.userPassword" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">

                        </div>
                    </div>

                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer ">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button class="btn btn-default col-lg-1 col-md-1 col-sm-1"><i class="fa fa-facebook fa-fw fa-lg"></i> </button>
                    <button data-toggle="modal" data-target="#messageModal" ng-click="authenticateUser()" class="btn btn-default col-lg-3 col-md-3 col-sm-3 "><i class="fa fa-sign-in fa-fw "></i><span>Inicia Sesion</span> </button>
                    <button  class="btn btn-default col-lg-3 col-md-3 col-sm-3" data-dismiss="modal">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="showActualUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content col-lg-12 ">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
        <h4 class="modal-title" id="myModalLabel">
                    {{actualUser.userName}}
                </h4>

      </div>
      <!-- Modal Body -->
      <div id="wrapper">
        <div id="content">
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <h4 class="col-lg-4 col-md-4 col-sm-4 col-xs-4">ID: </h4>
                <h5 class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualUser.idUsuario}}</h5>
              </div>
              <div class="form-group">
                <h4 class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Usuario: </h4>
                <h5 class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualUser.userName}}</h5>
              </div>
              <div class="form-group">
                <h4 class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Fecha de Ingreso: </h4>
                <h5 class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualUser.fechaIngreso}}</h5>
              </div>
              <div class="form-group">
                <h4 class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Rol/es: </h4>
                <select id="selectRolesShow">
                            </select>
              </div>
              <div class="form-group">
                <h4 class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Correo: </h4>
                <h5 class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualUser.correo}}</h5>
              </div>
              <div class="form-group">
                <h4 class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Telefono: </h4>
                <h5 class="col-lg-8 col-md-8 col-sm-4 col-xs-4" for="inputNombre">{{actualUser.telefono}}</h5>
              </div>
            </form>
          </div>
        </div>
        <div id="cleared">
        </div>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button data-toggle="modal" data-target="#messageModal" ng-click="logout()" class="btn btn-default col-lg-3 col-md-3 col-sm-3 "><i class="fa fa-sign-out fa-fw "></i><span>Cerrar Sesi√≥n</span> </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancelar
                </button>
      </div>
    </div>
  </div>
</div>

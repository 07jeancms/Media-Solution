<div class="modal fade" id="createBackupModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Generar Respaldo de Peliculas
                </h4>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label"
                               for="inputNombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="backupName" placeholder="Nombre de archivo"/>
                        </div>
                    </div>
                </form>   
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" ng-click="this.generateBackup()">
                    Generar Respaldo
                </button>
            </div>
        </div>
    </div>
</div>
